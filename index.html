<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <main id="calculator">
        <div class="container">
            <div class="display"></div>
            <button class="top-operator" id="clear">AC</button>
            <button class="top-operator"id="sign">+/-</button>
            <button class="top-operator"id="percent">%</button>
            <button class="side-operator" id="divide">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="side-operator" id="multiply">*</button>
            <button class="number" >4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="side-operator"id="subtract">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="side-operator"id="add">+</button>
            <button class="number" id="zero">0</button>
            <button class="number">.</button>
            <button class="side-operator" id="result">=</button>
        </div>

    </main>
</body>
</html>
